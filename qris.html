<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div class="bg-blue-300 p-4">
      <p class="text-xl font-bold">Harga:</p>
      <p id="price" class="text-3xl font-bold">Loading...</p>
    </div>
  </body>

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

  <script>
    // Ambil ID dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    // URL JSON QRIS
    const qrisUrl = "https://fiansyahm31125.github.io/dummy-payment/qris.json";

    if (!id) {
      $("#price").text("ID not found");
    } else {
      // Fetch JSON dan ambil price sesuai ID
      fetch(qrisUrl)
        .then((res) => res.json())
        .then((data) => {
          // Misal format JSON = { "qris": { "111": { price: ... } } }
          const item = data.qris[id];

          if (item) {
            $("#price").text("Rp " + item.price.toLocaleString());
          } else {
            $("#price").text("QRIS ID not found");
          }
        })
        .catch((err) => {
          console.error(err);
          $("#price").text("Error loading data");
        });
    }
  </script>
</html>
